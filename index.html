<html lang="en">
<head>

    <style>
        img{
            width:100px;
        }
        th,td{
            padding: 3px;

        }
        .maindiv{
            display: flex;
            gap:10rem;

        .card{
            width: 60%;
            text-align: center;

        }
        #div2   {
            width: 20%;
            font-size: 30px;
            
        }
        .span{
            padding: 5px;
        }
        #free{
                text-align: center;
            font-size: 15px;
        }
        .addtocart{
            font-size: 20px;
            width: 80%;
            text-align: center;
          margin-left: 25px;
            background-color: orange;
            border-radius: 20px;
        }
        .cost{

        }

        }

            width: 250px;
            margin: auto;

</head>
<body>
    <script>
        let maindiv = document.createElement("div");
        maindiv.className = "maindiv";
        let div = document.createElement("div");
        div.className = "card";
        maindiv.appendChild(div);
        let table = document.createElement("table");
        div.appendChild(table);
          let div3 = document.createElement("div") 
          div3.innerText = "TOTAL COST : "
          div3.className = "cost"
        let div2 = document.createElement("div");
        div2.innerText = "Total cost  : "
        div2.className = "card";
        div2.id = "div2"
         let p = document.createElement("p")
         p.id = "free"
        p.innerText = "part of your order qualifies for FREE DELIVERY"
        div2.appendChild(p)
        let button = document.createElement("button")
        button.innerText = "Proceed to pay "

        div2.appendChild(button) 
        let img = document.createElement("img")
         img.src = "https://static.vecteezy.com/system/resources/previews/011/893/124/original/qr-code-scan-service-banner-3d-hand-with-smartphone-scans-qr-code-template-design-for-website-landing-page-ui-social-media-illustration-vector.jpg"
         
         img.id ="image"
         div2.appendChild(img)

        var lists = [{
            image: 'https://m.media-amazon.com/images/I/91XzkLxYyyL._SL1500_.jpg',
            name: "book",

            Author : " xyz",

            button: "add",
            qty : 0
        }, {
            image: 'https://m.media-amazon.com/images/I/71wL5GFjp6L._SL1500_.jpg',
            car: "Ford Endeavour",
            model: "Mar 2025",
            color: "black",
            price : 10000 ,
            button: "add",
            qty : 0
        }, {
            image: 'https://m.media-amazon.com/images/I/41m0G3wQsWL._SY445_SX342_.jpg',
            Bookname: "Na Istam",
            Author: "Rgv",
            paperback: "Jan 2012",
            price : 439,
            button: "add",
            qty: 0
        }];

        for(let obj of lists){
            let tr = document.createElement("tr");
            for(let key in obj){
                let td = document.createElement("td");

                if(key === "image"){
                    let img = document.createElement("img");
                    img.src = obj[key];
                    td.appendChild(img);
                }
        
                else if(key === "button") {
                    let btn = document.createElement("button");
                    btn.innerText = "Add to cart";
                    btn.className = "btn btn-primary";
                    td.appendChild(btn);
                   /*  btn.addEventListener("click",()=>{
                        let getdiv3 = document.getElementsByid("div3")
                        let div12 = document.getElementsByid("div2");
                        div12.appendChild(getdiv3)
                        document.body.appendChild(div12)

                    }) */
                }
       
                else if (key === "qty"){
                    let btnGroup = document.createElement("div");
                    btnGroup.className = "btn-group";
                    btnGroup.role = "group";

                    let minus = document.createElement("button");
                    minus.className = "btn btn-secondary";
                    minus.innerText = "-";

                    let numBtn = document.createElement("span");
                    numBtn.className = "span"; 
                    numBtn.innerText = obj.qty;

                    let plus = document.createElement("button");
                    plus.className = "btn btn-secondary";
                    plus.innerText = "+";

              
                    minus.addEventListener("click", () => {
                        let current = Number(numBtn.innerText);
                        if (current> 0) {
                            obj.qty--;
                            numBtn.innerText = obj.qty;

                            let total = 0;
                        for (let item of lists) {
                            total += item.price * item.qty;
                        }
                        div3.innerText = "Total cost: " + total;
                        div2.innerText = div3.innerText;

        let img = document.createElement("img")
         img.src = "https://static.vecteezy.com/system/resources/previews/011/893/124/original/qr-code-scan-service-banner-3d-hand-with-smartphone-scans-qr-code-template-design-for-website-landing-page-ui-social-media-illustration-vector.jpg"
         img.width = "300"
         img.id ="image1"
         div2.appendChild(img)
        
                        }
                        
                    });

             
                    plus.addEventListener("click", () => {
                        let current = Number(numBtn.innerText);
                        obj.qty++;

                        let total = 0;
                        for (let item of lists) {
                            total += item.price * item.qty;
                        }
                        div3.innerText = "Total cost: " + total;

         p.id = "free"

        div2.appendChild(p)
        let button = document.createElement("button")
        button.innerText = "Proceed to pay "
        button.className = "addtocart"
        div2.appendChild(button)
         let img = document.createElement("img")
         img.src = "https://static.vecteezy.com/system/resources/previews/011/893/124/original/qr-code-scan-service-banner-3d-hand-with-smartphone-scans-qr-code-template-design-for-website-landing-page-ui-social-media-illustration-vector.jpg"
         img.id ="image1"
         img.width = "300"
         div2.appendChild(img)
        
                        });

                    btnGroup.appendChild(minus);
                    btnGroup.appendChild(numBtn);
                    btnGroup.appendChild(plus);

                    td.appendChild(btnGroup);
                }
                else{
                    td.innerText = obj[key];
                }

                tr.appendChild(td);
            }
            table.appendChild(tr);
        }

        
        maindiv.appendChild(div2);
        document.body.append(maindiv,);

</body>
